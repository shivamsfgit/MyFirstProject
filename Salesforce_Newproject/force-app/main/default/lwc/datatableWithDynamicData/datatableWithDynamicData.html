<template>
    <lightning-card title="Data table with Dynamic Data">
        <p class="slds-p-horizontal_small">
            <lightning-datatable
                data={contacts.data}
                columns={columns}
                key-field="id"
                onrowselection={handleSelectedRow}
                onsave={saveHandleAction}
                show-row-number-column>
            </lightning-datatable>
        </p>
        <p slot="footer">
            <lightning-button variant="destructive" label="Delete" title="delete records"
            onclick={handleDeleteSelectedContacts} class="slds-m-left_x-small">
            </lightning-button>
        </p>
    </lightning-card>
    <lightning-card title="Selected Contacts">
        <template for:each={contactRecordList} for:item="selectedContact" for:index="ContIndex">
            <p key={selectedContact.Id} class="slds-p-horizontal_small">
                {selectedContact.FirstName} {selectedContact.LastName}
            </p>
        </template>
    </lightning-card>
</template>
