<template>
    <lightning-card title="Record View Form with Custom Layout - Lightning Layout">
        <lightning-record-view-form record-id={recordId}
                                    object-api-name={objectApiName}>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-output-field field-name="Name"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-output-field field-name="Phone"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-output-field field-name="Industry"></lightning-output-field>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-output-field field-name="AnnualRevenue"></lightning-output-field>
                </lightning-layout-item>
            </lightning-layout>       
        </lightning-record-view-form>
    </lightning-card>
    <lightning-card title="Record View Form with Custom Layout - SLDS-GRID">
        <lightning-record-view-form record-id={recordId}
            object-api-name={objectApiName}>
            <div class="slds-grid  slds-wrap">
                <div class="slds-col slds-size_1-of-3">
                    <lightning-output-field field-name="Name"></lightning-output-field>                
                </div>
                <div class="slds-col slds-size_2-of-3">
                    <lightning-output-field field-name="Phone"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-output-field field-name="Industry"></lightning-output-field>                
                </div>
                <div class="slds-col slds-size_2-of-3">
                    <lightning-output-field field-name="AnnualRevenue"></lightning-output-field>
                </div>
            </div>
        </lightning-record-view-form>
    </lightning-card>
</template>
