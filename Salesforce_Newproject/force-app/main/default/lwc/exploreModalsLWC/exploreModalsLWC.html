<template>
    <lightning-button label="show popup" onclick={handlePopup}></lightning-button>
    <div class="chart slds-m-around_medium" lwc:dom="manual"></div>
    
    <template if:true={modalPopUpToggleFlag}>
    
      <section
        id="modal"
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button
              class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
              title="Close"
            >
              <svg
                class="slds-button__icon slds-button__icon_large"
                aria-hidden="true"
              >
                <use
                  xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
                ></use>
              </svg>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
              New Use Case(s)
            </h2>
          </header>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
              <lightning-record-edit-form
                id="recordViewForm"
                record-id={recordId}
                object-api-name="Opportunity"
              >
                <lightning-messages></lightning-messages>
                <!--<lightning-input-field field-name="Name"> </lightning-input-field>
                <lightning-input-field field-name="Industry">
                </lightning-input-field>
                <lightning-input-field field-name="Rating"> </lightning-input-field>
                <lightning-input-field field-name="Phone"> </lightning-input-field>-->
                 <lightning-input-field field-name="Name"> </lightning-input-field>
                <lightning-input-field field-name="StageName"> </lightning-input-field>
                <lightning-input-field field-name="CloseDate"> </lightning-input-field>
                
                <lightning-input-field field-name="Use_Case_Implementation_Contact__c"> </lightning-input-field>
                <lightning-input-field field-name="Use_Case_Industry__c" label="Industry"></lightning-input-field>
                
                <lightning-input-field field-name="Use_Case_Sub_Industry__c" label="Sub Industry"> </lightning-input-field>
                <lightning-input-field field-name="Use_Case_Department__c" label="Department"></lightning-input-field>
                <lightning-input-field field-name="Use_Case_Description__c"></lightning-input-field>
         
        
  
                <lightning-button
                  type="submit"
                  label="Save & Close"
                  class="slds-m-top_medium"
                >
                </lightning-button>
              </lightning-record-edit-form>
            </div>
          </div>
          <footer class="slds-modal__footer slds-modal__footer_directional">
            <button class="slds-button slds-button_neutral" onclick={handleSkip}>
              Cancel
            </button>
            <!--<lightning-button class="slds-m-top_small" label="Cancel" onclick={handleReset}></lightning-button>-->
          </footer>
        </div>
      </section>
      <div
        class="slds-backdrop slds-backdrop_open modalBackdrops"
        id="modalBackdrops"
      ></div>
    </template>
  </template>
