    <lightning-card  title="Check Your Location" icon-name="standard:address" >
        <p class="slds-p-left_small">Check if repair service is available for your pin code</p>
         <lightning-button icon-name="utility:checkin" label="Check" onclick={pincodeHandler} slot="actions"></lightning-button>
         <lightning-layout-item padding="around-small" size="5">
             <lightning-input placeholder="Enter Pincode">
             </lightning-input>                                
         </lightning-layout-item>
     </lightning-card>
 
     <!--View pincode location in Modal-->
     <div if:true={isModalOpen}>
         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
             <div if:true={isValid}>
             <div class="slds-modal__container">
                 <!-- Modal/Popup Box LWC header here -->
                 <header class="slds-modal__header">
                     <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                         <lightning-icon icon-name="utility:close"
                             alternative-text="close"
                             variant="inverse"
                             size="small" ></lightning-icon>
                         <span class="slds-assistive-text">Close</span>
                     </button>
                     <lightning-icon icon-name="utility:smiley_and_people"></lightning-icon>
                     <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">GREAT!</h2>
                 </header>
                 <!-- Modal/Popup Box LWC body starts here -->
                 <div class="slds-modal__content slds-p-around_medium" >
                     <p><b>Quick pickup and delivery service available in your area of <span>{location}.</span> Device shall be pickedup from your doorstep within 1-3 working days, repaired, and delivered back at the earliest. 
                     </b>
                 </p>         
                 </div>
             </div>
         </div>
         <div if:false={isValid}>
             <div class="slds-modal__container">
                 <!-- Modal/Popup Box LWC header here -->
                 <header class="slds-modal__header">
                     <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                         <lightning-icon icon-name="utility:close"
                             alternative-text="close"
                             variant="inverse"
                             size="small" ></lightning-icon>
                         <span class="slds-assistive-text">Close</span>
                     </button>
                     <lightning-icon icon-name="utility:sentiment_negative"></lightning-icon>
                     <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate" >SORRY!</h2>
                 </header>
                 <!-- Modal/Popup Box LWC body starts here -->
                 <div class="slds-modal__content slds-p-around_medium" >
                     <p><b>Pincode is not valid. Please Enter proper Pincode.
                     </b>
                 </p>         
                 </div>
             </div>
         </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
     </div>
