<template>
    <lightning-card title="All Accounts">
        <ul>
            <template if:true={responseReceived}>
            <template for:each={accounts.data} for:item="account"><!--The wire service either provisions the list 
            of accounts to the accounts.data property or returns an error to the accounts.error property-->
                <li key={account.Id}>
                    <div class="slds-p-around-medium lgc-bg">
                        <lightning-tile label={account.Name} type="media">
                            <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
                            <p class="slds-truncate" title={account.Phone}>{account.Phone}</p>
                        </lightning-tile>
                    </div> 
                </li>
            </template>
        </template>
        </ul>
    </lightning-card>   
</template>
