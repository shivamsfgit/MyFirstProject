<template>
    <template if:true={modalContainer}>
        <section  class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}>
                       <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">New Use Case(s)</h2>
                 </header>

                 <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-modal__content slds-p-around_medium"
                    id= "modal-content-id-1" >
                            
     
        <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
          <lightning-record-edit-form
            id="recordViewForm"
            record-id={recordId}
            object-api-name="Use_Case__c"
          >
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Use_Case_Implementation_Contact__c"> </lightning-input-field>
            <lightning-input-field field-name="Industry__c"> </lightning-input-field>
            <lightning-input-field field-name="Sub_Industry__c"> </lightning-input-field>               
            <lightning-input-field field-name="Department__c"> </lightning-input-field>
            <lightning-input-field field-name="Use_Case_Description__c" label="Industry"></lightning-input-field>
       
            <lightning-button
              type="submit"
              label="Save & Close"
              class="slds-m-top_medium"
              variant="brand"
            >
            </lightning-button>
          </lightning-record-edit-form>
        </div>
      </div>
      
                    
                 </div>
                 <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Cancel" title="Close"  onclick={closeModalAction}></lightning-button>
               </footer> 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
