<template>
    <lightning-card title="Combobox" icon-name="utility:button_choice">
        <p class="slds-p-horizontal_small">
            <lightning-combobox
                    name="progress"
                    label="Status"
                    value=""
                    placeholder="Select Progress"
                    options={options}
                    onchange={handleChange} > 
            <!--Adding "disabled" will disable the combobox. 
                A disabled combobox is grayed out and can't be clicked.-->
            </lightning-combobox>
            Selected value is: {value}
        </p>
    </lightning-card>
</template>
