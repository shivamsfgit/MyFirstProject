<template>
    <lightning-card icon-name="standard: account" title="Drop Account here"
        ondragover={allowDrop} ondrop={dropElement}>
        <div style="text-align: center;">{message}</div>
        <lightning-record-form if:true={accountid}
            record-id={accountid}
            object-api-name="Account"
            fields={fields}>
        </lightning-record-form>
    </lightning-card>
</template>
